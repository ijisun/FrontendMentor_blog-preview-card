<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main class="card-wrapper">
    <div class="card-image-area">
      <img src="./images/illustration-article.svg" class="card-image">
    </div>
    <div class="card-content-area">
      <div class="card-content">
        <span class="card-category">Learning</span>
        <p class="card-publish-date">Published 21 Dec 2023</p>
        <h1 class="card-title">HTML & CSS foundations</h1>
        <p class="card-description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>
      <div class="card-author">
        <img src="./images/image-avatar.webp" class="author-image">
        <span class="author-name">Greg Hooper</span>
      </div>
    </div>
  </main>
</body>
</html>
